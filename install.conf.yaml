- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/Brewfile: Brewfile
    ~/.config:
      glob: true
      path: ./.config/*
      relink: true
      create: true
    ~/.zshrc:
      force: true
      path: ./.zshrc
      relink: true
    ~/.p10k.zsh: ./.p10k.zsh
    ~/.dotfiles: .
    ~/opt/bin/:
      glob: true
      path: bin/*
      relink: true
      create: true
    ~/.tool-versions:
      path: ./.tool-versions
    ~/.gitconfig: ./gitconfig/globalconfig

- create:
    - ~/markkizz
    - ~/markkizz/github
    - ~/markkizz/NCP

- shell:
    - description: automatically setup the system environment.
      command: ./setup.sh
      stdout: true
      stderr: true
      quiet: false
